<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Scholard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Create Account</h1>
            <p class="subtitle">Join Scholard: the research discussion community!</p>
            
            <form action="{{ url_for('create_account') }}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="password_verify">Confirm Password</label>
                    <input type="password" id="password_verify" name="password_verify" placeholder="Confirm your password" required>
                </div>
                
                <input type="submit" value="Create Account">
            </form>
            
            <p style="text-align: center; margin-top: 20px; color: #888;">
                Already have an account? <a href="{{ url_for('login') }}">Sign in</a>
            </p>
        </div>
    </div>
</body>
</html>
