<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DOI Discussion Board</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Welcome to Scholard!</h1>
            <p class="subtitle">Connect with researchers and discuss articles</p>
            
            <form action="{{ url_for('sign_in') }}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <input type="submit" value="Sign In">
            </form>
            
            <p style="text-align: center; margin-top: 20px; color: #888;">
                Don't have an account? <a href="{{ url_for('sign_up') }}">Sign up</a>
            </p>
        </div>
    </div>
</body>
</html>
